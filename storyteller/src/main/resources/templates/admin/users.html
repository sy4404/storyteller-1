<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/include/head.html :: fragment-head}">
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <ul th:replace="~{/admin/include/nav.html :: fragment-nav}"> </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav th:replace="~{/admin/include/topnav.html :: fragment-topnav}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">회원관리</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">회원목록</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th width="50">NO</th>
                                            <th>사용자 이름</th>
                                            <th>사용자 아이디</th>
                                            <th>사용자 전화번호</th>
                                            <th>삭제</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item, list : ${lists}"  style="cursor: pointer">
                                            <td th:text="${list.count}" th:onclick="|location.href='/admin/user-info/${item.userIdx}'|">Tiger Nixon</td>
                                            <td th:text="${item.name}" th:onclick="|location.href='/admin/user-info/${item.userIdx}'|">Tiger Nixon</td>
                                            <td th:text="${item.id}" th:onclick="|location.href='/admin/user-info/${item.userIdx}'|">System Architect</td>
                                            <td th:text="${item.phoneNumber}" th:onclick="|location.href='/admin/user-info/${item.userIdx}'|">Edinburgh</td>
                                            <td><button type="button" class="btn btn-danger btn-sm" th:onclick="deleteBtn([[${item.userIdx}]])">삭제</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <script th:inline="javascript">
                        function deleteBtn(idx) {
                            if(confirm('회원을 삭제하시겠습니까?')){
                                location.href='/admin/index'
                            }
                        }
                    </script>
                </div>
                <!-- /.container-fluid -->

            </div>


            <!-- End of Main Content -->
            <th:block th:replace="~{/admin/include/footer.html :: fragment-footer}" />
